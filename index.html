<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="img/notes.png">
</head>
<body>
    <button class="back-button" id="backButton">
        <img src="img/back.png" alt="Back" id="backImage">
    </button>
    <div class="empty-state">Your list is empty</div>
    <div class="overlay" id="overlay"></div>

<div class="type-selector-modal" id="typeSelectorModal">
    <div class="type-selector-content">
        <button class="type-option" data-type="container">
            <img src="img/container.png" alt="Container">
            <span>Container</span>
        </button>
        <button class="type-option" data-type="folder">
            <img src="img/folder.png" alt="Folder">
            <span>Folder</span>
        </button>
    </div>
</div>

<div class="containers-wrapper" id="containersWrapper"></div>
    <div class="containers-wrapper" id="containersWrapper"></div>
    
    <div class="toolbar" id="toolbar">
        <button class="toolbar-btn" data-action="dotlist">
            <img src="img/dot-list.png" class="icon">
        </button>
        <button class="toolbar-btn" data-action="numberlist">
            <img src="img/number-list.png" class="icon">
        </button>
        <button class="toolbar-btn" data-action="checkbox">
            <img src="img/checkbox.png" class="icon">
        </button>
        <button class="toolbar-btn" data-action="colorpath">
            <img src="img/color-path.png" class="icon">
        </button>
        <button class="toolbar-btn text-formatting" data-action="textcolor">
            <img src="img/text-color.png" class="icon">
        </button>
        <button class="toolbar-btn text-formatting" data-action="bold">
            <img src="img/bold.png" class="icon">
        </button>
        <button class="toolbar-btn text-formatting" data-action="italic">
            <img src="img/italic.png" class="icon">
        </button>
        <button class="toolbar-btn text-formatting" data-action="underline">
            <img src="img/underline.png" class="icon">
        </button>
        <button class="toolbar-btn text-formatting" data-action="strikethrough">
            <img src="img/strikethrough.png" class="icon">
        </button>
        <button class="toolbar-btn" data-action="text">
            <img src="img/text.png" class="icon">
        </button>
    </div>
    
    <button class="delete-button" id="deleteButton">
        <img src="img/delete.png" id="deleteImage">
    </button>
    <button class="hide-content-button" id="hideContentButton">
        <img src="img/visible.png" id="hideContentImage">
    </button>
    <button class="add-button" id="addButton">+</button>

    <div class="confirm-dialog" id="confirmDialog">
        <div class="confirm-dialog-text">Are you sure you want to delete this container?</div>
        <div class="confirm-dialog-buttons">
            <button class="confirm-btn confirm-btn-no" id="confirmNo">No</button>
            <button class="confirm-btn confirm-btn-yes" id="confirmYes">Yes</button>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
